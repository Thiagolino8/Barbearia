<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="assets/css/reset.css" />
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1>
					<img
						src="assets/imagens/logo.png"
						alt="Logo da barbearia Mr. Barber"
					/>
				</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
      <div class="contato">
			<form class="form">
				<label for="nome e sobrenome">Nome e Sobrenome*</label>
				<input
					type="text"
					id="nome e sobrenome"
					class="input-padrão"
					required
					placeholder="Seu nome"
				/>

				<label for="email">Email*</label>
				<input
					type="email"
					id="email"
					class="input-padrão"
					required
					placeholder="seuemail@dominio.com"
				/>

				<label for="telefone">Telefone*</label>
				<input
					type="tel"
					id="telefone"
					class="input-padrão"
					required
					placeholder="(XX) 9XXX-XXXX"
				/>

				<label for="mensagem">Mensagem</label>
				<textarea
					cols="70"
					rows="10"
					id="mensagem"
					class="input-padrão"
				></textarea>

				<fieldset class="">
					<legend>Como Prefere o Nosso Contato?</legend>
					<label
						><input type="radio" name="contato" value="email" />Email</label
					>

					<label
						><input
							type="radio"
							name="contato"
							value="telefone"
						/>Telefone</label
					>

					<label
						><input
							type="radio"
							name="contato"
							value="whatsapp"
							checked
						/>Whatsapp</label
					>
				</fieldset>

				<fieldset>
					<legend>Em qual horário prefere ser atendido</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"
					><input type="checkbox" checked />Gostaria de receber nossas novidades
					por email?</label
				>

				<input type="submit" value="Enviar Formulário" class="enviar" />
			</form>
			<div class="tabela">
				<table>
					<thead>
						<tr>
							<td>Dia</td>
							<td>Horário</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Segunda</td>
							<td>8h ~ 20h</td>
						</tr>
						<tr>
							<td>Quarta</td>
							<td>8h ~ 20h</td>
						</tr>
						<tr>
							<td>Sexta</td>
							<td>8h ~ 20h</td>
						</tr>
					</tbody>
				</table>
			</div></div>
		</main>
		<footer>
			<img
				src="assets/imagens/logo-branco.png"
				alt="Logo da barbearia Mr. Barber"
			/>
			<p>&copy; Copyright Barbearia Mr. Barber - 2021</p>
		</footer>
	</body>
</html>
